<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <ui:composition>

            <div class="header-wrap">


                <div class="language">
                    <ui:include src="/templates/locales.xhtml"/>
                </div>

                <div class="social">
                    <a href="#"> <h:graphicImage library="images" name="vk.jpg" width="16" height="16"/></a>
                    <a href="#"> <h:graphicImage library="images" name="facebook.jpg" width="16" height="16"/></a>
                </div>

                <div class="aut">
                    <p>#{user.username}</p>
                    <h:form>
                        <h:commandLink action="#{user.logout()}" value="#{msg.exit}"/>
                    </h:form>
                </div>

            </div>

        </ui:composition>
    </h:body>
</html>
