<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style_main.css"/>
    </h:head>
    <h:body>
        <ui:composition>


            <div class="logo">
                <h:graphicImage library="images" name="library.png" />

            </div>
            <div class="descr">
                <h3>#{msg.welcome_title}</h3>

            </div>

            <div class="welcome">
                <h:form>
                    <h5>#{msg.welcome}</h5>
                    <h:commandLink action="#{loginController.exit()}" value="#{msg.exit}"/>
                </h:form>
            </div>


            <div class="search_div">
                <h:form styleClass="search_form">
                    <h:inputText id="search_string" styleClass="search_string" value="#{searchController.searchString}"/>
                    <h:commandButton value="#{msg.search}" styleClass="search_button">

                        <f:ajax onevent="showProgress" execute="@form" render=":booksList @form :lettersForm :page1 :page2 :booksCount" listener="#{searchController.fillBooksBySearch()}"/>

                    </h:commandButton>
                    <h:selectOneMenu value="#{searchController.searchType}">
                        <f:selectItems value="${searchController.searchList}" />
                    </h:selectOneMenu>
                </h:form>
            </div>

            <div class="letters">
                <h:form id="lettersForm">
                    <ui:repeat value="#{searchController.russianLetters}" var="letter">

                        <h:commandLink value="#{letter}" styleClass="#{letter == searchController.selectedLetter ? 'selected_letter':''}">

                            <f:param name="letter" value="#{letter}" />
                            <f:ajax onevent="showProgress" event="click" render=":booksList @form :lettersForm :page1 :page2 :booksCount" listener="#{searchController.fillBooksByLetter()}"/>

                        </h:commandLink>

                    </ui:repeat>
                </h:form>

            </div>

        </ui:composition>

    </h:body>
</html>
