<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title"/></title>
        <h:outputStylesheet library="css" name="style_main.css"/>
    </h:head>
    <h:body>

        <div class="container">
            <div class="header">
                <ui:insert name="header">
                    <ui:include src="/templates/header.xtml"/>
                </ui:insert>
            </div>

            <div class="middle">
                <div class="left_menu">
                    <ui:insert name="left_mnu">
                        <ui:include src="/templates/left_menu.xhtml"/>
                    </ui:insert>
            </div>

            <div class="content">
                <ui:insert name="content">
                    <ui:include src="/templates/content.xtml"/>
                </ui:insert>
        </div>

        <div class="clear">

        </div>

    </div>

    <div class="footer">
        <ui:insert name="footer">
            <ui:include src="/templates/footer.xtml"/>
        </ui:insert>
    </div>
</div>
</h:body>
</html>
