<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition>
            <div class="search">


                <h:form styleClass="search_form" id="search_form">


                    <input type="submit" class="button-text"></input>


                    <h:inputText  id="search_string" styleClass="search-text" value="#{bookListController.searchString}"/>

                    <p:commandButton value="#{msg.search}" styleClass="button" actionListener="#{bookListController.fillBooksBySearch}" update=":booksForm:booksList @form :lettersForm :genresForm :booksCount"/>


                    <div class="dropdown">
                        <h:selectOneMenu id="search_select" styleClass="select_search" value="#{bookListController.searchType}">
                            <f:selectItems value="${searchTypeController.searchList}" />
                        </h:selectOneMenu>
                    </div>

                    <script language="javascript">
                        document.getElementById("search_form:search_string").setAttribute("placeholder", "#{msg.search_book}");
                    </script>


                </h:form>

                <div class="clear"></div>



            </div>





        </ui:composition>

    </h:body>
</html>
