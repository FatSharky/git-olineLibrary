<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>


            <div class="lang">


                <h:form style="display: inline;">

                    <h:commandLink  actionListener="#{localeChanger.changeLocale('ru')}">
                        <h:graphicImage styleClass="#{localeChanger.currentLocale == 'ru' ? 'active':''}" library="images" name="rus.png" title="#{msg.russian}" width="16" height="13"/>                        
                    </h:commandLink>


                    <h:commandLink actionListener="#{localeChanger.changeLocale('en')}">
                        <h:graphicImage styleClass="#{localeChanger.currentLocale == 'en' ? 'active':''}"  library="images" name="usa.png" title="#{msg.english}" width="16" height="13"/>                        
                    </h:commandLink>



                </h:form>


            </div>




        </ui:composition>
    </h:body>
</html>
