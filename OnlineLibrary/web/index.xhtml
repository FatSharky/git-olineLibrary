<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.welcome_title}</title>
        <h:outputStylesheet library="css" name="style_index.css"/>
    </h:head>
    <h:body>
        <div class="main">
            <div class="logo">
                <h:graphicImage library="images" name="bntu.png"/>
                <p>#{msg.welcome_title}</p>
            </div>
            <div class="login">
                <p>#{msg.index_input_info}</p>
                <h:form styleClass="login_form">
                    #{msg.index_input_name}<h:inputText id="username" value="#{user.userName}" required="true" requiredMessage="#{msg.login_required}"/>
                    <f:validator validatorId="by.bntu.fitr.povt.gapeenko.vlad.web.onlinelibrary.validators.LoginValidator"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
